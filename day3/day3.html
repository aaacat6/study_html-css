<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="icon" href="images/ico.png" />
    <title>lovelovelove</title>
</head>

<body>
    <h1 align="center">青春不常在,抓紧谈恋爱</h1>
    <table>
        <tr>
            <td>性别:</td>
            <!-- 单选性别 -->
            <td>
                <input type="radio" name="sex" checked="checked" value="nan" id="nan" /><label for="nan"><img
                        src=images/man.jpg>男</label>
                <input type="radio" name="sex" value="nv" id="nv" /><label for="nv"><img src=images/women.jpg>女</label>
            </td>
        </tr>
        <tr>
            <td>生日:</td>
            <!-- 下拉选择菜单 -->
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>1989</option>
                    <option>2008</option>
                    <option>2020</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>10</option>
                    <option>07</option>
                    <option>06</option>
                </select>
                <select>
                    <option>--请选择日期--</option>
                    <option>07</option>
                    <option>08</option>
                    <option>06</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <!-- 文档填空 -->
            <td>
                <input type="text" value="北京上海广州">
            </td>
        </tr>
        <tr>
            <td>婚姻状况:</td>
            <!-- 婚姻状况选择框 -->
            <td>
                <input type="radio" name="merry" value="未婚" id="weihun"><label for="weihun">未婚</label>
                <input type="radio" name="merry" value="已婚" id="yihun"><label for="yihun">已婚</label>
                <input type="radio" name="merry" value="离婚" id="lihun"><label for="lihun">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历:</td>
            <!-- 学历选择 -->
            <td>
                <input type="text" value="博士后">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型:</td>
            <!-- 多选，喜欢的类型 -->
            <td>
                <input type="checkbox" name="leixing" value="wumei" id="wumei"><label for="wumei">妩媚的</label>
                <input type="checkbox" name="leixing" value="keai" id="keai"><label for="keai">可爱的</label>
                <input type="checkbox" name="leixing" value="xianrou" id="xianrou"><label for="xianrou">小鲜肉</label>
                <input type="checkbox" name="leixing" value="larou" id="larou"><label for="larou">老腊肉</label>
                <input type="checkbox" name="leixing" value="all" id="all" checked="checked"><label for="all">都喜欢</label>
            </td>
        </tr>
        <tr>
            <td>个人简介:</td>
            <!-- 个人简介选择域 -->
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <!-- 提交按钮 -->
            <td>
                <input type="submit" value="免费注册" />
            </td>
        </tr>
        <tr>
            <td></td>
            <!-- 同意加入标准 -->
            <td>
                <input type="checkbox" checked="checked" />我同意注册条款和加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <!-- 我是会员,立刻登录 -->
            <td>
                <a href="#">我是会员,立刻登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <!-- 承诺内容 -->
            <td>
                <dl>
                    <dt><b>我承诺</b></dt>
                    <dl>年满18岁,单身</dl>
                    <dl>抱着严肃的态度</dl>
                    <dl>真诚寻找另一半</dl>
                </dl>
            </td>
        </tr>
        <tr>
            <td></td>
            <!-- 承诺内容 -->
            <td>
                <h1>我承诺</h1>
                <ul>
                    <li>年满18岁,单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
